<mat-toolbar color="primary">
  Welcome to the Drizzy Booksearch App
  <div class="search">
    <input #box 
    type="search" class="search-box" 
    (keyup.enter)="onEnter(box.value)"
    />
    <span class="search-button" appToggleControl>
      <span class="search-icon"></span>
    </span>
  </div>
</mat-toolbar>
