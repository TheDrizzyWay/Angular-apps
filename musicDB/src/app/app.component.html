   <mat-toolbar color="primary">
        <button mat-button (click)="sidenav.open()" ><mat-icon>menu</mat-icon></button>
        <span>Drizzy Music Database</span>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>settings</mat-icon></button>
    </mat-toolbar>

    <mat-menu #appMenu="matMenu">
        <button mat-menu-item> Settings </button>
        <button mat-menu-item> Help </button>
    </mat-menu>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-sidenav" mode="side">
        <mat-list class="list-nav">
            <mat-list-item class="list-item" *ngFor="let item of items" (click)="searchItem(item.id);sidenav.close();">
              <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ item.id +'.png)'}" class="example-header-image"></div>
              <span class="source-name"> {{item}} </span>
            </mat-list-item>
        </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
  <mat-card class="example-card"  *ngFor="let result of results">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ result.id +'.png)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{result}}</mat-card-title>
      <mat-card-subtitle>{{result}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image class="img-article" src={{result.urlToImage}} alt="">
    <mat-card-content>
      <p>
        {{result}}
      </p>
    </mat-card-content>

    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
      <a mat-button color="primary" href={{result.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
    </mat-card-actions>
  </mat-card>
</mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
